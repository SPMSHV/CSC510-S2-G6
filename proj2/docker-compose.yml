version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=campusbot
      - POSTGRES_USER=campusbot
      - POSTGRES_PASSWORD=campusbot123
    ports:
      - "5432:5432"